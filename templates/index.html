<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Grocery Price Comparator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            border-color: #667eea;
        }
        
        #searchBtn {
            padding: 15px 40px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #searchBtn:hover {
            background: #5568d3;
        }
        
        #searchBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
            display: none;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .store-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .store-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .store-location {
            font-size: 0.75em;
            color: #666;
            font-weight: normal;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .carrefour { border-left: 4px solid #0066cc; }
        .noon { border-left: 4px solid #ffcc00; }
        .talabat { border-left: 4px solid #ff6600; }
        
        .product {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .product-name {
            flex: 1;
            font-size: 0.9em;
            color: #333;
        }
        
        .product-price {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
            white-space: nowrap;
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .preload-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .store-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Dubai Grocery Price Comparator</h1>
        <p class="subtitle">Compare prices across Carrefour, Noon & Talabat</p>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Enter grocery item (e.g., milk, rice, apples)..."
                onkeypress="if(event.key==='Enter') searchGrocery()"
            >
            <button id="searchBtn" onclick="searchGrocery()">Search</button>
        </div>
        
        <div class="preload-status" id="preloadStatus">
            <div class="store-status status-loading" id="status-carrefour">
                <div class="spinner"></div>
                <span>Carrefour: Loading...</span>
            </div>
            <div class="store-status status-loading" id="status-noon">
                <div class="spinner"></div>
                <span>Noon: Loading...</span>
            </div>
            <div class="store-status status-ready" id="status-talabat">
                <span>‚úì Talabat: Ready</span>
            </div>
        </div>
        
        <div class="loading" id="loading">
            üîç Searching stores...
        </div>
        
        <div id="error"></div>
        <div class="results" id="results"></div>
    </div>

    <script>
        // Poll preload status on page load
        async function checkPreloadStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();
                
                // Update UI for each store
                Object.keys(status).forEach(store => {
                    const statusElem = document.getElementById(`status-${store}`);
                    if (!statusElem) return;
                    
                    const state = status[store];
                    statusElem.className = 'store-status';
                    
                    if (state === 'loading') {
                        statusElem.className += ' status-loading';
                        statusElem.innerHTML = `<div class="spinner"></div><span>${store.charAt(0).toUpperCase() + store.slice(1)}: Loading...</span>`;
                    } else if (state === 'ready') {
                        statusElem.className += ' status-ready';
                        statusElem.innerHTML = `<span>‚úì ${store.charAt(0).toUpperCase() + store.slice(1)}: Ready</span>`;
                    } else if (state === 'error') {
                        statusElem.className += ' status-error';
                        statusElem.innerHTML = `<span>‚úó ${store.charAt(0).toUpperCase() + store.slice(1)}: Error</span>`;
                    }
                });
                
                // Keep polling if any store is still loading
                const stillLoading = Object.values(status).some(s => s === 'loading' || s === 'not_started');
                if (stillLoading) {
                    setTimeout(checkPreloadStatus, 500);
                }
            } catch (error) {
                console.error('Error checking preload status:', error);
            }
        }
        
        // Start polling on page load
        window.addEventListener('DOMContentLoaded', checkPreloadStatus);
        
        async function searchGrocery() {
            const input = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            
            const item = input.value.trim();
            
            if (!item) {
                errorDiv.innerHTML = '<div class="error">Please enter a grocery item to search</div>';
                return;
            }
            
            // Reset UI
            errorDiv.innerHTML = '';
            results.innerHTML = '';
            loading.style.display = 'block';
            searchBtn.disabled = true;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ item })
                });
                
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                errorDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const stores = [
                { name: 'Carrefour', key: 'carrefour', class: 'carrefour' },
                { name: 'Noon', key: 'noon', class: 'noon' },
                { name: 'Talabat', key: 'talabat', class: 'talabat' }
            ];
            
            stores.forEach(store => {
                const storeData = data[store.key] || {};
                const products = storeData.products || storeData || [];
                const location = storeData.location;
                
                const card = document.createElement('div');
                card.className = `store-card ${store.class}`;
                
                let locationHTML = '';
                if (location) {
                    locationHTML = `<div class="store-location">üìç ${location}</div>`;
                }
                
                let productsHTML = '';
                if (products.length === 0) {
                    productsHTML = '<div class="no-results">No results found</div>';
                } else {
                    products.forEach(product => {
                        productsHTML += `
                            <div class="product">
                                <div class="product-name">${product.name}</div>
                                <div class="product-price">${product.price}</div>
                            </div>
                        `;
                    });
                }
                
                card.innerHTML = `
                    <div class="store-header">
                        ${store.name}
                        ${locationHTML}
                    </div>
                    ${productsHTML}
                `;
                
                results.appendChild(card);
            });
        }
    </script>
</body>
</html>
