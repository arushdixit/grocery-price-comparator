<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Grocery Price Comparator</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logos/app_logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97015',
                        accent: '#27aa83',
                        secondary: '#e8eaed',
                        destructive: '#ef4343',
                        border: '#e2e4e9',
                        muted: '#eeeff2',
                        'text-primary': '#000000',
                        'text-muted': '#6b7280',
                        // New tokens for header
                        card: '#ffffff',
                        foreground: '#0f172a',
                        'muted-foreground': '#64748b'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <header class="sticky top-0 z-50 bg-card border-b border-border shadow-card bg-white">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='logos/app_logo.png') }}" alt="PriceHunt Logo"
                        class="h-10 w-10 object-contain">
                    <div>
                        <h1 class="text-xl font-bold text-foreground">PriceHunt UAE</h1>
                        <p class="text-xs text-muted-foreground">Compare prices across Dubai stores</p>
                    </div>
                </div>
                <!-- Optional: Add responsive menu button here if needed -->
                <!-- <button class="block md:hidden ...">Menu</button> -->
                <button
                    class="relative flex items-center gap-2 px-4 py-2.5 rounded-xl bg-secondary hover:bg-secondary/80 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-shopping-cart w-5 h-5 text-foreground">
                        <circle cx="8" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12">
                        </path>
                    </svg>
                    <span class="font-medium text-foreground">Smart Basket</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Header Section -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">

            <!-- Search Box -->
            <div class="flex flex-col sm:flex-row gap-3 mt-6">
                <input type="text" id="searchInput" placeholder="Enter grocery item (e.g., milk, eggs, bread)..."
                    onkeypress="if(event.key==='Enter') searchGrocery()"
                    class="flex-1 px-4 py-3 text-base border-2 border-border rounded-xl outline-none transition-all focus:border-primary focus:ring-4 focus:ring-primary/20">
                <button id="searchBtn" onclick="searchGrocery()"
                    class="w-full sm:w-auto px-8 py-3 bg-primary text-white font-semibold rounded-xl hover:bg-primary/90 active:scale-95 transition-all disabled:bg-gray-300 disabled:cursor-not-allowed whitespace-nowrap">
                    Search
                </button>
            </div>

            <!-- Store Status -->
            <div
                class="grid grid-cols-2 md:flex md:flex-wrap md:justify-center gap-3 md:gap-4 mt-6 p-3 md:p-4 bg-gray-50/50 rounded-2xl border border-gray-100">
                <!-- Carrefour -->
                <div class="relative overflow-hidden flex flex-col justify-center bg-white border border-gray-200 rounded-xl w-full md:w-40 h-20 shadow-sm transition-all"
                    id="card-carrefour">
                    <div class="absolute bottom-0 left-0 h-1.5 bg-blue-500 transition-all duration-300 ease-out"
                        style="width: 0%" id="progress-carrefour"></div>
                    <div class="flex flex-col items-center gap-2 p-3">
                        <img src="{{ url_for('static', filename='logos/carrefour.png') }}" alt="Carrefour"
                            class="h-8 w-auto object-contain">
                        <span class="text-xs font-medium text-gray-500" id="label-carrefour">Waiting...</span>
                    </div>
                </div>

                <!-- Noon -->
                <div class="relative overflow-hidden flex flex-col justify-center bg-white border border-gray-200 rounded-xl w-full md:w-40 h-20 shadow-sm transition-all"
                    id="card-noon">
                    <div class="absolute bottom-0 left-0 h-1.5 bg-black transition-all duration-300 ease-out"
                        style="width: 0%" id="progress-noon"></div>
                    <div class="flex flex-col items-center gap-2 p-3">
                        <img src="{{ url_for('static', filename='logos/noon.png') }}" alt="Noon"
                            class="h-8 w-auto object-contain">
                        <span class="text-xs font-medium text-gray-500" id="label-noon">Waiting...</span>
                    </div>
                </div>

                <!-- Talabat -->
                <div class="relative overflow-hidden flex flex-col justify-center bg-white border border-gray-200 rounded-xl w-full md:w-40 h-20 shadow-sm transition-all"
                    id="card-talabat">
                    <div class="absolute bottom-0 left-0 h-1.5 bg-[#ff5a00] transition-all duration-300 ease-out"
                        style="width: 0%" id="progress-talabat"></div>
                    <div class="flex flex-col items-center gap-2 p-3">
                        <img src="{{ url_for('static', filename='logos/talabat.png') }}" alt="Talabat"
                            class="h-8 w-auto object-contain">
                        <span class="text-xs font-medium text-gray-500" id="label-talabat">Waiting...</span>
                    </div>
                </div>

                <!-- Amazon -->
                <div class="relative overflow-hidden flex flex-col justify-center bg-white border border-gray-200 rounded-xl w-full md:w-40 h-20 shadow-sm transition-all"
                    id="card-amazon">
                    <div class="absolute bottom-0 left-0 h-1.5 bg-[#FF9900] transition-all duration-300 ease-out"
                        style="width: 0%" id="progress-amazon"></div>
                    <div class="flex flex-col items-center gap-2 p-3">
                        <img src="{{ url_for('static', filename='logos/amazon.png') }}" alt="Amazon"
                            class="h-8 w-auto object-contain">
                        <span class="text-xs font-medium text-gray-500" id="label-amazon">Waiting...</span>
                    </div>
                </div>
            </div>

            <!-- Loading States -->
            <div class="loading hidden text-primary text-center py-4 font-medium" id="loading">
                Searching stores...
            </div>
            <div class="loading hidden text-primary text-center py-4 font-medium" id="matchingLoading">
                Matching SKUs...
            </div>
            <div id="error"></div>
        </div>
    </div>

    <!-- Main App Layout -->
    <div class="flex flex-col lg:flex-row gap-6 px-4 pb-8 max-w-[1800px] mx-auto items-start">
        <!-- Main Results Column -->
        <div class="main-column hidden flex-1 w-full max-w-[1296px] mx-auto" id="mainColumn">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                <h2 class="text-2xl font-bold text-text-primary">Matched Results</h2>
                <div class="flex flex-wrap gap-3 items-center w-full sm:w-auto">
                    <!-- Sort Dropdown -->
                    <select id="sortOptions" onchange="matchProducts()"
                        class="flex-1 sm:flex-none px-4 py-2 border border-border rounded-lg bg-white text-text-primary focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="name_asc">Name: A to Z</option>
                        <option value="name_desc">Name: Z to A</option>
                    </select>

                    <!-- Toggle Raw Results Button -->
                    <button id="toggleRawBtn"
                        class="toggle-raw-btn hidden px-4 py-2 text-sm border border-border rounded-lg hover:bg-gray-50 transition-colors"
                        onclick="toggleRawResults()">
                        Show Raw Results Sidebar ➡️
                    </button>
                </div>
            </div>

            <div id="matchedResults"></div>
        </div>

        <!-- Raw Results Sidebar -->
        <div class="raw-sidebar hidden w-full max-w-md bg-white rounded-2xl shadow-lg p-6" id="rawSection">
            <div class="mb-4">
                <h3 class="text-xl font-bold text-text-primary">Raw Store Results</h3>
            </div>
            <div class="text-sm text-text-muted mb-4" id="locationNote"></div>
            <div id="rawResults" class="flex flex-col gap-4"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
